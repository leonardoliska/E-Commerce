<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weartake Store</title>
</head>
<body>

    <!-- CABEÇALHO -->
    <header>

        <!-- LOGO DO CABEÇALHO -->
        <h3 id="weartake-logo">Weartake</h3>

        <!-- MENU DE LINKS DO CABEÇALHO -->
        <nav id="menu">
            <img class="menu-icon" src="assets/img/menu-icon.png" alt="Menu Icon">
            <ul class="menu-list">
                <li><a href="#" class="menu-link active-link" value="Todos">Todos</a></li>
                <li><a href="#" class="menu-link" value="Acessórios">Acessórios</a></li>
                <li><a href="#" class="menu-link" value="Calçados">Calçados</a></li>
                <li><a href="#" class="menu-link" value="Camisetas">Camisetas</a></li>
            </ul>
        </nav>
    </header>

    <!-- PRINCIPAL -->
    <main>

        <!-- COLUNA LATERAL -->
        <aside id="side-column">

            <!-- BARRA DE PESQUISA -->
            <section id="search-bar">
                <form>
                    <input type="text" placeholder="Digite aqui sua pesquisa" class="search-bar-input">
                    <input type="submit" value="Pesquisar" class="search-bar-button">
                </form>
            </section>

            <!-- CARRINHO DE COMPRAS -->
            <section id="cart">

                <!-- HEADER CARRINHO DE COMPRAS-->
                <h3 id="cart-header">Carrinho de compras</h3>

                <!-- LISTA CARRINHO DE COMPRAS -->
                <ul id="cart-list">
                    <!-- ELEMENTOS ADICIONADOS PELO DOM -->
                </ul>

                <!-- TOTAL DO CARRINHO DE COMPRAS -->
                <div id="cart-total">
                    <p>Quantidade:</p>
                    <p id="cart-quantity">0</p>
                    <p>Total:</p>
                    <p id="cart-price">R$ 0,00</p>
                </div>

            </section>
        </aside>

        <!-- VITRINE -->
        <section id="showcase">
            <!-- ELEMENTOS ADICIONADOS PELO DOM -->
        </section>

    </main>

    <!-- SCRIPTS  -->
    <script src="assets/javascript/index.js"></script>

</body>
</html>
