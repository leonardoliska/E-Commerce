<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weartake Store</title>
</head>
<body>

    <!-- CABEÇALHO -->
    <header>

        <!-- LOGO DO CABEÇALHO -->
        <h3 id="weartake">Weartake</h3>

        <!-- MENU DE LINKS DO CABEÇALHO -->
        <nav class="menu">
            <img class="menu--icon" src="assets/img/menu-icon.png" alt="icone de menu">
            <ul class="menu--lista">
                <li><a href="#" class="menu--link menu--link-active">Todos</a></li>
                <li><a href="#" class="menu--link">Acessórios</a></li>
                <li><a href="#" class="menu--link">Calçados</a></li>
                <li><a href="#" class="menu--link">Camisetas</a></li>
            </ul>
        </nav>

    </header>
    <!-- FIM DO CABEÇALHO -->

    <!-- PRINCIPAL -->
    <main>

        <!-- BARRA DE PESQUISA -->
        <section class="barra-pesquisa">
            <form action="">
                <input type="text" placeholder="Digite aqui sua pesquisa" class="barra-pesquisa--input">
                <input type="submit" value="Pesquisar" class="barra-pesquisa--button">
            </form>
        </section>
        <!-- FIM DA BARRA DE PESQUISA -->

        <!-- CARRINHO DE COMPRAS -->
        <section class="carrinho">

            <!-- HEADER CARRINHO DE COMPRAS-->
            <h3 class="carrinho--header">Carrinho de compras</h3>

            <!-- LISTA CARRINHO DE COMPRAS -->
            <ul class="carrinho--lista">
                <!-- ELEMENTOS ADICIONADOS PELO DOM -->
            </ul>
            <div class="carrinho-preço">
                <p>Quantidade:</p>
                <p>0</p>
                <p>Total:</p>
                <p>R$ 0,00</p>
            </div>

        </section>
        <!-- FIM DO CARRINHO DE COMPRAS -->

        <!-- VITRINE -->
        <section class="vitrine">
            <!-- ELEMENTOS ADICIONADOS PELO DOM -->
        </section>
        <!-- FIM VITRINE -->

    </main>
    <!-- FIM DO PRINCIPAL -->

    <!-- SCRIPTS  -->
    <script src="assets/javascript/index.js"></script>

</body>
</html>
