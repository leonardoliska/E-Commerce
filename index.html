<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weartake Store</title>
</head>
<body>

    <!-- CABEÇALHO -->
    <header>

        <!-- LOGO DO CABEÇALHO -->
        <h3 id="weartake">Weartake</h3>

        <!-- MENU DE LINKS DO CABEÇALHO -->
        <nav class="menu">
            <img class="menu--icon" src="assets/img/menu-icon.png" alt="icone de menu">
            <ul class="menu--lista">
                <li><a href="#" class="menu--link menu--link-active" value="Todos">Todos</a></li>
                <li><a href="#" class="menu--link" value="Acessórios">Acessórios</a></li>
                <li><a href="#" class="menu--link" value="Calçados">Calçados</a></li>
                <li><a href="#" class="menu--link" value="Camisetas">Camisetas</a></li>
            </ul>
        </nav>
    </header>

    <!-- PRINCIPAL -->
    <main>

        <aside id="coluna-lateral">
            <!-- BARRA DE PESQUISA -->
            <section class="barra-pesquisa">
                <form>
                    <input type="text" placeholder="Digite aqui sua pesquisa" class="barra-pesquisa--input">
                    <input type="submit" value="Pesquisar" class="barra-pesquisa--button">
                </form>
            </section>

            <!-- CARRINHO DE COMPRAS -->
            <section class="carrinho">

                <!-- HEADER CARRINHO DE COMPRAS-->
                <h3 class="carrinho--header">Carrinho de compras</h3>

                <!-- LISTA CARRINHO DE COMPRAS -->
                <ul class="carrinho--lista">
                    <!-- ELEMENTOS ADICIONADOS PELO DOM -->
                </ul>

                <!-- TOTAL DO CARRINHO DE COMPRAS -->
                <div class="carrinho-total">
                    <p>Quantidade:</p>
                    <p id="carrinho-quantity">0</p>
                    <p>Total:</p>
                    <p id="carrinho-price">R$ 0,00</p>
                </div>

            </section>
        </aside>

        <!-- VITRINE -->
        <section class="vitrine">
            <!-- ELEMENTOS ADICIONADOS PELO DOM -->
        </section>

    </main>

    <!-- SCRIPTS  -->
    <script src="assets/javascript/index.js"></script>

</body>
</html>
